<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <script src='http://d3js.org/d3.v3.min.js'></script>
  <script src='http://dimplejs.org/dist/dimple.v2.0.0.min.js'></script>

  <style>
      
      h2 {
        text-align: center;
        text-decoration: underline;
      } 

      #wrapper {
           width: 2500px;
           margin: 10 auto;
           text-align:left;
      }

      #chartcontainer, #chartcontainer2 ,#chartcontent {
          border: 1px solid white;
          float: left;
          
      }

      #chartcontainer {
        width:700;
      }

      #chartcontainer2 {
        width:701.78;
        height:606.22;
      }

      #chartcontent {
           width: 250px;
           margin-top: 0px;
           float: left;

      }      
      
    </style>

    <div id='title' style='text-align:center;'></div>

    <div id='buttons' class='cat_button' style='text-align:left;'>
      <button id='btn_person' class='gender'> Survival by Gender</button>
      <button id='btn_alone' class='alone'> Survival by Family</button>
      <button id='btn_embarked' class='embarked' >Survival by Location</button>
    </div>

    <div id ='desc'></div>

    <div id='wrapper'>      
      <div id='chartcontainer'></div>
      <div id='chartcontainer2'></div>
      <div id='chartcontent'></div>
    </div>
    

    <script type='text/javascript'>
      function draw(data) {
      
      /*
        D3.js setup code
      */

          'use strict';
          var margin = 75,
              width = 700 - margin,
              height = 600 - margin;

          //Chart title 
          
          d3.select('#title')
            .append('h2')
            .text('Titanic Passenger Survival Visualization by Prasad Pagade:');


          //Explain the charts - initial introduction

          d3.select('#desc')
          .append('p')          
          .text('The Titanic sank after colliding with an iceberg, killing 1502 out of 2224 passengers and crew. This sensational tragedy shocked the international community and led to better safety regulations for ships.') 
          .append('p')
          .text('The dataset explored in this chart had survival information of 891 passengers. Although there was some element of luck involved in surviving the sinking, some groups of people were more likely to survive than others, such as women, children, and the upper-class.')         
          .append('p')
          .text('Push the buttons on top to explore the chances of survival by gender, family and location embarked!');

          var svg = d3.select('#chartcontainer')
            .append('svg')
              .attr('width', width + margin)
              .attr('height', height + margin)
            .append('g')
                .attr('class','chart');

          var svg2 = d3.select('#chartcontainer2')
            .append('svg')
              .attr('width', width + margin)
              .attr('height', height + margin)
            .append('g')
                .attr('class','chart'); 

          //Content for default chart
          d3.select('#chartcontent')                                       
              .text('The odds of survival on Titanic clearly favors women and children on board.')
              .append('p')
              .text('The highest number of female survivors(89 out of 136 total survived passengers) came from the Upper class which consisted of 65% survival rate in the Upper Class')
              .append('p')                         
              .text('The lowest survivors for men (8 out 87 total survived passengers) came from Middle class which consisted of 9% survival rate in the Middle Class.');          


          /*
            Dimple.js Chart construction code
          */

          // Default percentage chart on page load
          var myChart = new dimple.chart(svg, data);          
          var x= myChart.addCategoryAxis('x', ['Pclass']);
          x.addOrderRule(['Upper Class', 'Middle Class', 'Lower Class']);
          var y= myChart.addPctAxis('y', 'Survived');          
          var series = myChart.addSeries('person',dimple.plot.bar); //1. person 2. Alone  3. Embarked
          var legend = myChart.addLegend(100,20, 800, 30, 'left');
          x.title= 'Class of Passengers';
          y.title= 'Percentage of Survived Passengers (Total 891)';

          // Increase the font size of x and y axis
          x.fontSize = 15;
          y.fontSize = 15;

          //Increase the size of the legend
          legend.fontSize = 15;

          myChart.draw();  

          //Default count chart on page load
          var myChart2 = new dimple.chart(svg2, data);

          var x2 = myChart2.addCategoryAxis('x', ['Pclass']);
          x2.addOrderRule(['Upper Class', 'Middle Class', 'Lower Class']);
          var y2= myChart2.addMeasureAxis('y', 'Survived');

          var series2 = myChart2.addSeries('person',dimple.plot.bar); //1. person 2. Alone  3. Embarked

          var legend2 = myChart2.addLegend(100,20, 800, 30, 'left');
          x2.title= 'Class of Passengers';
          y2.title= 'Count of Survived Passengers (Total 891)';

          // Increase the font size of x and y axis
          x2.fontSize = 15;
          y2.fontSize = 15;

          //Increase the size of the legend
          legend2.fontSize = 15;

          myChart2.draw(); 
          
          //Select the first button - default
          d3.select('#btn_person')            
            .style('background', 'lightBlue')
            .style('color', 'white');

          d3.select('#btn_alone')            
            .style('background', 'rgb(251, 201, 127)')
            .style('color', 'black');

            d3.select('#btn_embarked')            
            .style('background', 'rgb(251, 201, 127)')
            .style('color', 'black');

          //clear the buttons selections (resets button color)
          function clear(){

            d3.select('#btn_person')            
            .style('background', 'rgb(251, 201, 127)')
            .style('color', 'black');

            d3.select('#btn_alone')            
            .style('background', 'rgb(251, 201, 127)')
            .style('color', 'black');

            d3.select('#btn_embarked')            
            .style('background', 'rgb(251, 201, 127)')
            .style('color', 'black');

          };

          

          //Button click events
          var family = d3.select('#btn_alone').on('click', function() {
            clear();
            var series1 = myChart.addSeries( 'Alone', dimple.plot.bar );
            var series_cnt = myChart2.addSeries( 'Alone', dimple.plot.bar );
            legend.series = [ series1 ];
            legend2.series = [ series_cnt ];                      
            myChart.draw(750);
            myChart2.draw(750);
            d3.selectAll('rect')
            .style('opacity', 1);

            //Selected button styling 
            d3.select('#btn_alone')            
            .style('background', 'lightBlue')
            .style('color', 'white');

            d3.select('#chartcontent')                            
              .text('In this chart, the chance of survival in the Upper and Middle class was more if you were travelling with a family.')
              .append('p')
              .text('However, chances of survival in the Lower class was more if you were travelling alone.');

            });

          var location = d3.select('#btn_embarked').on('click', function() {
            clear();
            var series2 = myChart.addSeries('Embarked', dimple.plot.bar)
            var series_cnt = myChart2.addSeries('Embarked', dimple.plot.bar)
            legend.series = [series2]
            legend2.series = [series_cnt]
            myChart.draw(750)
            myChart2.draw(750)
            d3.selectAll('rect')
            .style('opacity', 1);

            //Selected button styling
            d3.select('#btn_embarked')            
            .style('background', 'lightBlue')
            .style('color', 'white');

            d3.select('#chartcontent')                            
              .text('Majority of the passengers who embarked from Southampton has the highest survival rate in all the three classes.')
              .append('p')
              .text('It would be worth investigating whether passengers from Southampton were placed on higher cabins which led to faster access to the deck resulting in more survival.');

            });

          var gender = d3.select('#btn_person').on('click', function() {
            clear();
            var series3 = myChart.addSeries('person', dimple.plot.bar);
            var series_cnt = myChart2.addSeries('person', dimple.plot.bar);
            legend.series = [series3];
            legend2.series = [series_cnt];
            myChart.draw(750);
            myChart2.draw(750);
            d3.selectAll('rect')
            .style('opacity', 1);

            ////Selected button styling
            d3.select('#btn_person')            
            .style('background', 'lightBlue')
            .style('color', 'white');

            d3.select('#chartcontent')                                
              .text('The odds of survival on Titanic clearly favors women and children on board.')
              .append('p')
              .text('The highest number of female survivors(89 out of 136 total survived passengers) came from the Upper class which consisted of 65% survival rate in the Upper Class')
              .append('p')                         
              .text('The lowest survivors for men (8 out 87 total survived passengers) came from Middle class which consisted of 9% survival rate in the Middle Class.'); 

            });


       };
      </script>
  </head>  
<body>
  <script type='text/javascript'>
  
  d3.csv('titanic_data_modified.csv', draw);
  </script>

</body>
</html>
